---
# Add Extra Packages for Enterprise Linux
- name: 'add EPEL yum repo'
  yum: name=epel-release state=present

# Allow managing under SELinux
- name: 'install packages for provisioning'
  yum: name={{ item }} state=present
  with_items:
   - libselinux-python
   - libsemanage-python
   - python-httplib2
   - unzip
