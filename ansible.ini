[dtap]
dev ansible_ssh_user=vagrant ansible_ssh_private_key_file=pki/vagrant.rsa
test ansible_ssh_user=vagrant ansible_ssh_private_key_file=pki/vagrant.rsa

[client]
ubuntu ansible_ssh_host=192.168.10.20 ansible_ssh_user=vagrant ansible_ssh_private_key_file=pki/vagrant.rsa

[windows]
windows ansible_connection=winrm ansible_ssh_host=127.0.0.1 ansible_ssh_port=5985  ansible_ssh_user=vagrant

[local]
localhost ansible_connection=local ansible_python_interpreter=/usr/local/bin/python
